<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vue Boolzap</title>
</head>
<body>
    

    <div id="root">
        <div class="container">
            <div class="row  bg-light" id="main">
                <!-- SECTION COLONNA SX -->
                <div class="col-4" id="rightColumn">
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- left side ( img name ) -->
                        <div>
                            <img class="profilePicture rounded-circle" src="./img/avatar_io.jpg" alt="">
                            <span>Sofia</span>
                        </div>
                        <!-- right side (icons) -->
                        <div>
                            <i class="fa-solid fa-spinner grey"></i>
                            <i class="fa-solid fa-message grey"></i>
                            <i class="fa-solid fa-ellipsis-vertical grey"></i>
                        </div>
                    </div>
                    <!-- blue notification -->
                    <div class="notification d-flex justify-content-between align-items-center bg-info">
                        <i class="fa-solid fa-bell-slash bell"></i>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a class="none" href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- search input -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca..." aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <!-- chat -->
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                role="button">
                                <div>
                                    <img class="profilePicture rounded-circle" src="./img/avatar_1.jpg" alt="">
                                </div>
                                <div>
                                    <div>
                                        Michele   
                                    </div>
                                    <div class="grey">
                                        Ultimo messaggio inviato
                                    </div>                                    
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- SECTION COLONNA DX -->
                <div class="col-8" id="leftColumn"></div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
